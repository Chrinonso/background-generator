<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan calculator</title>
    <link rel="stylesheet" Type="text/css" href="loan.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $  
            <input id="amountloan" type="number" placeholder="Insert-Amount" onchange="calcLoan()" min="1" max="500000" value="10000"></input></p><br>
        <p>Interest Rate %  
            <input onchange="calcLoan()" id="intrate" type="number" min="0" max="100" value="," step=".1"></input></p><br>
        <p>Months to pay  
            <input onchange="calcLoan()" id="duration" type="number" min="6" max="48" value=","></input></p><br>
        <p class="payment" id="payment">Monthly Payment:</p>
    

    <script src="loan.js"></script>
    <footer>all rights reserved.</footer>
    </div>
</body>
</html>
